<div class="topbar">
    <app-signal-status></app-signal-status>
</div>
<h1>Witaj</h1>
<p>Pora skonfigurować twoje urządzenie</p>
<p>Zacznijmy od podłączenia do sieci WiFi</p>
<form [formGroup]="setup" (submit)="onSubmit()">
    <app-input-wrapper>
        <img class="icon" src="assets/cloud.svg">
        <label>SSID</label>
        <input appInputStyler formControlName="ssid" placeholder="Nazwa sieci">
    </app-input-wrapper>
    <app-input-wrapper>
        <img class="icon" src="assets/password.svg">
        <label>Hasło</label>
        <input type="password" formControlName="password" appInputStyler placeholder="*******">
    </app-input-wrapper>
    <button appButtonStyler type="submit">Zapisz</button>
</form>
<ng-container *ngIf="!setup.controls.ssid.valid && setup.controls.ssid.touched && !setup.controls.ssid.disabled">
    <p class="accent">Podaj poprawne SSID</p>
</ng-container>
<ng-container *ngIf="!setup.controls.password.valid && setup.controls.password.touched && !setup.controls.password.disabled">
    <p class="accent">Podaj poprawne hasło sieci</p>
</ng-container>
<ng-container *ngIf="wifi == 1 || wifi == 4">
    <p>Niepoprawne SSID lub Hasło</p>
</ng-container>
<p>Urządzenie sprawdzi podane SSID i hasło</p>
<p class="accent">Strona odświeży się automatycznie</p>
